<!DOCTYPE html>
<html>
<head>
    <title>Stroke Prediction</title>
</head>
<body>
    <h1>Stroke Prediction</h1>
    <form id="strokeForm">
        <label for="gender">Gender (Male/Female/Other): </label>
        <input type="text" id="gender" name="gender"><br><br>
        
        <label for="age">Age: </label>
        <input type="number" id="age" name="age"><br><br>
        
        <label for="hypertension">Hypertension (1 for Yes, 0 for No): </label>
        <input type="number" id="hypertension" name="hypertension"><br><br>
        
        <label for="heartDisease">Heart Disease (1 for Yes, 0 for No): </label>
        <input type="number" id="heartDisease" name="heartDisease"><br><br>
        
        <label for="everMarried">Ever Married (Yes/No): </label>
        <input type="text" id="everMarried" name="everMarried"><br><br>
        
        <label for="workType">Work Type: </label>
        <input type="text" id="workType" name="workType"><br><br>
        
        <label for="residenceType">Residence Type (Urban/Rural): </label>
        <input type="text" id="residenceType" name="residenceType"><br><br>
        
        <label for="avgGlucoseLevel">Average Glucose Level: </label>
        <input type="number" id="avgGlucoseLevel" name="avgGlucoseLevel"><br><br>
        
        <label for="bmi">BMI: </label>
        <input type="number" id="bmi" name="bmi"><br><br>
        
        <label for="smokingStatus">Smoking Status: </label>
        <input type="text" id="smokingStatus" name="smokingStatus"><br><br>
        
        <input type="button" value="Predict" onclick="predictStroke()">
    </form>

    <p id="result"></p>

    <script>
        // This creates a JavaScript function named predictStroke.
        function predictStroke() {
            // select the form element with the id strokeForm and create a new FormData object from it.
            var formData = new FormData(document.getElementById('strokeForm'));
            // send a POST request to the /predict endpoint of the Flask app.
            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            // convert the response to text and then replace the contents of the result paragraph with the response text.
            .then(response => response.text())
            .then(data => {
                document.getElementById('result').innerHTML = data;
            });
        }
        // This javascript code captures form data, sends it to the Flask app, and displays the result.
    </script>
</body>
</html>
