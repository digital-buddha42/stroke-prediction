<html lang="en-us">

  <head>
    <meta charset="UTF-8">
    <title>Stroke Prediction</title>
  
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
  </head>
  
  <body>
  
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Project 4</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
            
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/analysis">Analysis</a>
          </li>
  
          <li class="nav-item">
            <a class="nav-link" href="/data">Data</a>
          </li>
  
        </ul>
        
      </div>
    </div>
  </nav>
  
  
  <div class="container">
  
    <h2>Stroke Predictor</h2>
    <hr>

    <div class="row" >
      <div class="col-md-6">

        <form method="POST" action="/model" role="form", name="petform">

          <label for="rooms">Gender:</label>
          <br>
  
          <select name="gender" id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>     
          
          <br><br>

          <div class="form-group">
              <label for="inputLat">Age</label>
              <input type="text" class="form-control" id="inputAge" name="age" placeholder="Age">
          </div>

          <br>

          <label for="hypertension">Hypertension:</label>
          <br>

          <select name="hypertension" id="hypertension">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>     
          
          <br><br>

          <label for="heart-disease">Heart Disease:</label>
          <br>

          <select name="heart-disease" id="heart-disease">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select> 

          <br><br>

          <label for="ever-married">Ever Married?</label>
          <br>

          <select name="ever-married" id="ever-married">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>

          <br><br>

          <label for="work-type">Work Type:</label>
          <br>

          <select name="work-type" id="work-type">
            <option value="children">Children</option>
            <option value="government-job">Government Job</option>
            <option value="private">Private</option>
            <option value="self-employed">Self-Employed</option>
          </select>

          <br><br>

          <label for="residence-type">Residence Type:</label>
          <br>

          <select name="residence-type" id="residence-type">
            <option value="rural">Rural</option>
            <option value="urban">Urban</option>
          </select>

          <br><br>

          <div class="form-group">
              <label for="inputName">Average Glucose Level</label>
              <input type="text" class="form-control" id="inputGlucose" name="glucose" placeholder="Glucose">
          </div>

          <br>
          <div class="form-group">
              <label for="inputLat">BMI</label>
              <input type="text" class="form-control" id="inputBMI" name="bmi" placeholder="BMI">
          </div>

          <br>

          <label for="smoking-status">Smoking Status:</label>
          <br>

          <select name="smoking-status" id="smoking-status">
            <option value="formerly-smoked">Formerly Smoked</option>
            <option value="never-smoked">Never Smoked</option>
            <option value="smokes">Smokes</option>
            <option value="unknown">Unknown</option>
          </select>

          <br><br>

          <br>
          <input type="submit" value="Submit" class="btn btn-primary">

        </form>

      </div>

      <div class="col-md-6">

        {% if prediction %} 
          <div class="prediction">
            Your predicted price is: {{prediction}}
          </div>
        {% endif %}

      </div>

    </div>
  </div>

  <br>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>

  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  </body>
  
  </html>
